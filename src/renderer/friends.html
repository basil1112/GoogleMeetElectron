<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Google Meet</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
</head>

<body>
    <div>
        <div>
            <h2>Add Details</h2>
            <form>
                <table id="customers">
                    <tr>
                        <td>
                            <label for="fname">Name</label>
                            <input type="text" id="txtName" value="" placeholder="Name" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fname">Google meet</label>
                            <input type="text" id="txtGUrl" value="" placeholder="Google meeting url (any url)"
                                required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fname">Url</label>
                            <input type="text" id="txtProfile" value="" placeholder="Profile" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="button" id="btnSubmit" value="Add Friend" onclick="addFriendsDetails()"
                                placeholder="Profile" />
                        </td>
                    </tr>

                </table>
            </form>
        </div>
    </div>

    <script src="scripts/friends.js"></script>

</body>

</html>
