<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Google Meet</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">

</head>

<body>
    <div class="titlebar">
        <div class="app-icon"></div>
        <button id="home" style="color: white;">
            â˜°
        </button>
        <div class="title">Google Meet</div>

        <div class="controls">
            <button id="meethome">
                <img src="assets/home.svg" />
            </button>
            <button id="minimize">
                <img src="assets/window-minimize.svg" />
            </button>
            <button id="maximize">
                <img src="assets/window-maximize.svg" />
            </button>
            <button id="restore">
                <img src="assets/window-restore.svg" />
            </button>
            <button id="close">
                <img src="assets/times.svg" />
            </button>
        </div>
    </div>

    <div id="mySidebar" class="sidebar">

        <audio src="./assets/simple_marimba.mp3" id="player_controller" style="display: none;" controls></audio>

        <div class="row no-gutters">
            <div class="col-md-12 border-right">
                <div class="search-box">
                    <div class="input-wrapper">
                        <input placeholder="Search here" type="text">
                    </div>
                </div>
                <div id="user">
                    
                </div>
               
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="scripts/window.js"></script>
</body>

</html>
